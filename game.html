<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/game.css">
  <link rel="icon" href="img/icon.jpeg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&family=Hachi+Maru+Pop&family=Montserrat+Alternates:wght@100;200;300;400&family=Poiret+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&family=Zen+Maru+Gothic&family=Zen+Old+Mincho&display=swap" rel="stylesheet">
  <title>GAME | BlackJack</title>
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <h1>Let's play BLACK JACK!</h1>
    </div>
    <div class="dealer">
      <audio id="bgm" src="music/betting_on_you.mp3" preload="auto"></audio>
      <button id="playButton">♪ MUSIC ON</button>
      <div class="dealer_t">
        <img src="img/omote.png" alt="ディーラーの手札1枚目です" id="dealer_1">
        <img src="img/omote.png" alt="ディーラーの手札2枚目です" id="dealer_2">
        <img src="img/omote.png" alt="ディーラーの手札3枚目です" id="dealer_3">
        <img src="img/omote.png" alt="ディーラーの手札4枚目です" id="dealer_4">
        <img src="img/omote.png" alt="ディーラーの手札5枚目です" id="dealer_5">
        <img src="img/omote.png" alt="" id="dealer_2_2">
      </div>
      <div id="dealer_score"></div>
    </div>

    <div class="line">
      <svg viewBox="0 0 100 10" class="svg1">
        <path d="M 0,0 A 160,160 0 0 0 100,0" stroke="white" fill="none" stroke-width="0.3" />
      </svg>
      <svg viewBox="0 0 100 10" class="svg2">
        <path d="M 0,0 A 160,160 0 0 0 100,0" stroke="white" fill="none" stroke-width="0.3" />
      </svg>
    </div>

    <div id="message"></div>
    <div class="you">
      <div class="you_t">
        <img src="img/omote.png" alt="あなたの手札1枚目です" id="you_1">
        <img src="img/omote.png" alt="あなたの手札2枚目です" id="you_2">
        <img src="img/omote.png" alt="あなたの手札3枚目です" id="you_3">
        <img src="img/omote.png" alt="あなたの手札4枚目です" id="you_4">
        <img src="img/omote.png" alt="あなたの手札5枚目です" id="you_5">
        <svg viewBox="0 0 100 100">
          <rect x="10" y="10" width="12" height="15" fill="none" stroke="white" stroke-width="0.3" />
        </svg>
      </div>
      <div id="score">0</div>

      <div class="announce">
        <img src="img/announce1.png" alt="ディーラーの犬の画像" class="announce-dog">
        <div class="hukidashi">
          <img src="img/hukidashi.png" alt="吹き出し画像">
          <p id="announce-msg">Place your bets please.<br>（賭けたい金額を下のボタンから選んでね！）</p>
        </div>
      </div>

      <img src="img/toumei.png" alt="" class="tip1">
      <img src="img/toumei.png" alt="" class="tip2">
    </div>

    <div class="btn">
      <ul>
        <li id="hit">Hit</li>
        <li id="stand">Stand</li>
        <li id="surrender">Surrender</li>
      </ul>
    </div>

    <div class="money">
      <div class="money_1">
        <ul>
          <li>Credit <span id="credit_area"></span></li>
          <li>Bet <span id="bet">0</span></li>
        </ul>
      </div>
      <div class="money_2">
        <div id="bet_btns"></div>
        <button class="reset">リセット</button>
      </div>
    </div>
  </div>

  <audio id="charin" src="music/お金を落とす1.mp3" preload="auto"></audio>
  <audio id="bu-" src="music/クイズ不正解2.mp3" preload="auto"></audio>
  <audio id="win" src="music/win.mp3" preload="auto"></audio>
  <audio id="lose" src="music/lose.mp3" preload="auto"></audio>
  <audio id="card" src="music/card.mp3" preload="auto"></audio>

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/main.js"></script>
</body>

</html>
